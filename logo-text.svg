<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="60" fill="#FFFFFF"/>
  
  <!-- 工具图标 -->
  <g transform="translate(20, 30)">
    <circle cx="0" cy="0" r="18" fill="#4A90E2"/>
    
    <!-- 扳手图标 -->
    <path d="M-8,-4 L-4,-4 L-4,-1 L4,-1 L4,-4 L8,-4 L8,4 L-8,4 Z" 
          fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="1.5" fill="#F39C12"/>
    
    <!-- 螺丝刀 -->
    <rect x="-10" y="2" width="2" height="4" fill="#FFFFFF"/>
    <rect x="8" y="2" width="2" height="4" fill="#FFFFFF"/>
  </g>
  
  <!-- 主标题 -->
  <text x="50" y="25" font-family="Microsoft YaHei, SimHei, Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#2C3E50">何小工</text>
  
  <!-- 英文名 -->
  <text x="50" y="42" font-family="Arial, sans-serif" 
        font-size="12" fill="#6B7280">HeXiaoGong</text>
  
  <!-- 标语 -->
  <text x="130" y="25" font-family="Microsoft YaHei, SimHei, Arial, sans-serif" 
        font-size="14" fill="#4A90E2">小工具</text>
  <text x="130" y="42" font-family="Microsoft YaHei, SimHei, Arial, sans-serif" 
        font-size="14" fill="#4A90E2">大智慧</text>
</svg>